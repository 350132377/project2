{% extends "tours/base.html" %}

{% block container %}

  <main class="container mt-3">
    <h1 class="display-5 mt-4">Летим {{ departure }}</h1>
    <p class="mb-4">Найдено 15 туров, от 26 000 до 84 600 и от 4 ночей до 15 ночей</p>
    <div class="row mt-5">
      {% for key,val in tours %}
      <div class="col-4">
        <div class="card mb-4">
          <img src="{{ val.picture }}" class="card-img-top img-fluid" alt="">
          <div class="card-body">
            <h2 class="h5 card-title">{{ val.title }}</h2>
            <p class="card-text">{{ val.description|truncatewords:15 }}</p>
            <a href="{% url 'tour' key %}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>{% endfor %}

{% endblock %}
